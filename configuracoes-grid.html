<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Configurações da grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="">
    </head>
    <style>
        .marcador{
            background-color: #fe9d9d;
            border: 1px solid #f94646
        }
        .marcador-container{
            background-color: #5bf946;
            border:1px solid #36ae26;
        }
    </style>
    <body>
        <!--
            container - Define uma área não ocupando toda a largura da página.

            container-fluid - Define uma área ocupando toda a largura da página.
        -->
        <div class="container-fluid mt-5  marcador-container">
            <h2>Largura fixa col</h2>
            <div class="row "style="border:1px solid red">
                <div class="marcador col">Area1</div>
                <div class="marcador col">Area2</div>
                <div class="marcador col">Area3</div>
                <div class="marcador col">Area4</div>
            </div>

            <h2>Largura Automática (auto layout)</h2>
            <div class="row "style="border:1px solid red">
                <div class="marcador col-6">Area1</div>
                <div class="marcador col-6">Area2</div>                
            </div>

            <h2>Largura Automática (auto layout)</h2>
            <div class="row "style="border:1px solid red">
                <div class="marcador col-13">Area1</div>
            </div>

            <h2>Largura igual empilhada</h2>
            <div class="row "style="border:1px solid red">
                <div class="marcador col-sm">Area1</div>
                <div class="marcador col-sm">Area2</div>
                <div class="marcador col-sm">Area3</div>
            </div>

            <h2>Ordenando</h2>
            <div class="row "style="border:1px solid red">
                <div class="marcador col-sm order-2">Area1</div>
                <div class="marcador col-sm order-1">Area2</div>
                <div class="marcador col-sm order-3">Area3</div>
            </div>
            <!--
                offset - Permite fazer um deslocamento da coluna
            -->
            <h2>offset medium</h2>
            <div class="row ">
                <div class="marcador col-md-6 offset-md-1 order-2">Login</div>                
            </div>

            <h2>offset larger</h2>
            <div class="row ">
                <div class="marcador col-md-6 offset-lg-2 order-2">Login</div>                
            </div>
            <h2>offset extra larger</h2>
            <div class="row ">
                <div class="marcador col-md-6 offset-xl-4 order-2">Login</div>                
            </div>
        </div>
    </body>
</html>
